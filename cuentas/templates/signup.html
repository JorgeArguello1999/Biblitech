{% extends 'base.html' %}
{% block content %}

<h1>Welcome to SignUp</h1>

<div class="form">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
    </form>
</div>

{% if error %}
<script>
    alert("{{ error }}");
</script>
{% endif %}

{% endblock %}
